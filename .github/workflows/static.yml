name: Deploy Website with API Token (Bulletproof)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Replace API Token Placeholder
        run: sed -i "s|%%HF_TOKEN%%|${{ secrets.HF_TOKEN }}|g" index.html
          
      # --- NEW VALIDATION STEP ---
      # This step checks if the placeholder still exists. If it does, the build fails.
      - name: Validate Token Replacement
        run: |
          if grep -q "%%HF_TOKEN%%" index.html; then
            echo "::error file=index.html::Placeholder %%HF_TOKEN%% was not replaced. Check if the secret is empty or if the sed command failed."
            exit 1
          else
            echo "âœ… Token placeholder replaced successfully."
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
