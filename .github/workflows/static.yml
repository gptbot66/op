name: Deploy Website with API Token (New Method)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # --- THIS IS THE NEW, RELIABLE METHOD ---
      # It creates a new file 'config.js' containing your secret.
      - name: Create config.js from Secret
        run: |
          echo "const API_TOKEN = '${{ secrets.HF_TOKEN }}';" > config.js
          echo "âœ… config.js created successfully."
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the current directory, which now includes config.js
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
